{%extends 'base.html' %}

{% load static %}


{% block content %}

<style>
    /* CSS Styles */

    /* Container for the form */
    .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Heading Style */
    h2 {
        color: #333;
        text-align: center;
    }

    /* Form Style */
    form {
        display: flex;
        flex-direction: column;
        margin-top: 10%;
        justify-content: center;
        align-items: center;
    }

    /* File Input Style */
    input[type="file"] {
        display: block;
        margin: 10px;
        padding: 8px;
        border: 2px solid #ccc; /* Light gray border */
        border-radius: 5px; /* Rounded corners */
        background-color: #f9f9f9; /* Light gray background */
        outline: none; /* Remove default outline */
    }

    /* Error message style */
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

    /* Submit Button Style */
    input[type="submit"] {
        background-color: #23a8f2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #188ece;
    }
</style>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h2>Upload Files</h2>
      
  <input type="file" name="files[]" id="fileToUpload" multiple>

  <input type="submit" value="Upload Files" name="upload">
</form>

{% endblock %}
